<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InquiryBase — Open Survey Atlas (SA Universities)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>InquiryBase</h1>
    <p>Discover how South African researchers design surveys and questionnaires — harvested from university Figshare OAI feeds.</p>
  </header>

  <section class="controls">
    <div class="filters">
      <label>
        Institution:
        <select id="institutionFilter">
          <option value="">All</option>
        </select>
      </label>
      <label>
        Search:
        <input id="searchInput" type="text" placeholder="Filter titles, keywords, categories…" />
      </label>
      <span class="small-note">Auto-harvested on page load • OAI-PMH (oai_dc)</span>
    </div>
  </section>

  <main id="results" class="results" aria-live="polite">
    <!-- Sections render here -->
  </main>

  <footer class="footer">
    <p>© 2025 InquiryBase • Data from SA University Figshare OAI-PMH feeds via Cloudflare Worker.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
