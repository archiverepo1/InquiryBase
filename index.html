<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InquiryBase — Open Survey Atlas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>InquiryBase</h1>
    <p>Discover how South African researchers design surveys and collect data — automatically aggregated from Zenodo and university Figshare repositories.</p>
  </header>

  <section class="controls">
    <div class="filters">
      <label>
        Institution:
        <select id="institutionFilter">
          <option value="">All</option>
        </select>
      </label>
      <label class="small-note">Auto-updated on page load • Showing first page from each source</label>
    </div>
  </section>

  <main id="results" class="results">
    <!-- Sections render here -->
  </main>

  <footer class="footer">
    <p>© 2025 InquiryBase • Federated from
      <a href="https://zenodo.org/" target="_blank" rel="noopener">Zenodo</a> & SA Figshare instances.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
