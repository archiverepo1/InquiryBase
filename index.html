<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenSurvey Atlas | Figshare Open Data Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌍 OpenSurvey Atlas</h1>
    <p>Explore how researchers across universities design surveys, questionnaires, and data collection instruments — powered by the Figshare Open API.</p>
  </header>

  <section class="search-section">
    <input id="query" type="text" placeholder="Search keyword (e.g. mental health survey, education questionnaire)">
    <button onclick="searchFigshare()">Search</button>
  </section>

  <section id="filters">
    <select id="categoryFilter" onchange="filterResults()">
      <option value="">All Categories</option>
      <option value="health">Health</option>
      <option value="education">Education</option>
      <option value="social">Social Sciences</option>
      <option value="environment">Environment</option>
    </select>
  </section>

  <section id="results"></section>

  <footer>
    <p>© 2025 OpenSurvey Atlas — Powered by <a href="https://api.figshare.com/v2" target="_blank">Figshare API</a> | Built by Vuyo Ngayeka</p>
  </footer>

<script src="script.js"></script>
</body>
</html>
