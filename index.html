<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InquiryBase — OpenSurvey Atlas (SA)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>InquiryBase</h1>
      <p class="tagline">
        Discover how South African researchers design surveys & questionnaires — automatically harvested from Zenodo and university Figshare repositories.
      </p>
      <div class="controls">
        <select id="repoFilter" aria-label="Filter by repository">
          <option value="">All Repositories</option>
        </select>
        <input id="quickFilter" type="search" placeholder="Quick filter (e.g., mental health, education)" />
        <button id="btnReset" type="button">Reset</button>
      </div>
      <div id="status" class="status">Preparing request…</div>
    </div>
  </header>

  <main>
    <section id="results" class="results">
      <!-- Sections render here -->
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      © 2025 InquiryBase · OpenSurvey Atlas (SA) · Powered by public APIs
      · <a href="https://zenodo.org/" target="_blank" rel="noopener">Zenodo</a> & Figshare for Institutions
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
