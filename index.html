<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Harvester</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Zotero integration -->
    <link rel="schema.DC" href="http://purl.org/dc/elements/1.1/">
    <link rel="schema.citation" href="http://purl.org/spar/cito/">
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Data Harvester</h1>
            <div class="controls">
                <button id="harvestBtn" class="btn btn-primary">Ready to harvest</button>
                <button id="stopBtn" class="btn btn-secondary">Stop Harvesting</button>
                <button id="expandBtn" class="btn btn-outline">Expand Search</button>
            </div>
        </header>

        <main>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Discover datasets, articles, and theses from global repositories...">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>

            <!-- Filters Section (hidden by default) -->
            <div id="filtersSection" class="filters-section" style="display: none;">
                <div class="filters-header">
                    <h3>Filters</h3>
                    <button id="clearFilters" class="btn btn-link">Clear all</button>
                </div>
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>Content Type</label>
                        <select id="typeFilter" multiple class="filter-select">
                            <option value="dataset">Research Data</option>
                            <option value="article">Journal Articles</option>
                            <option value="thesis">Theses & Dissertations</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Year</label>
                        <select id="yearFilter" multiple class="filter-select">
                            <!-- Years will be populated dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Authors</label>
                        <select id="authorFilter" multiple class="filter-select">
                            <!-- Authors will be populated dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Relevance</label>
                        <select id="relevanceFilter" class="filter-select">
                            <option value="most-relevant">Most Relevant</option>
                            <option value="most-recent">Most Recent</option>
                            <option value="most-cited">Most Cited</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h3 id="resultsCount">Search Results</h3>
                    <div class="results-actions">
                        <button id="exportZotero" class="btn btn-outline">Export to Zotero</button>
                        <button id="selectAll" class="btn btn-link">Select All</button>
                    </div>
                </div>
                <div id="resultsContainer" class="results-container">
                    <!-- Results will be populated here -->
                </div>
                <div class="pagination">
                    <button id="prevPage" class="btn btn-outline">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn btn-outline">Next</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingSection" class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p>Searching repositories...</p>
            </div>
        </main>
    </div>

    <!-- Zotero translation server info -->
    <meta name="citation_language" content="en">
    <meta name="citation_title" content="Research Data Harvester">
    
    <script src="script.js"></script>
</body>
</html>
