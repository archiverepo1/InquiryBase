<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InquiryBase — Open Research Atlas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <canvas id="heroBg"></canvas>
    <div class="hero-text">
      <h1 id="homeBtn">InquiryBase</h1>
      <p>Explore open research datasets — harvested live from Figshare & Zenodo.</p>
    </div>
  </header>

  <section class="controls">
    <div class="filters">
      <label>Category:
        <select id="categoryFilter"><option value="">All</option></select>
      </label>
      <label>Source:
        <select id="sourceFilter">
          <option value="">All</option>
          <option value="Figshare">Figshare</option>
          <option value="Zenodo">Zenodo</option>
        </select>
      </label>
      <label>Search:
        <input id="searchInput" type="text" placeholder="Search titles, keywords, or descriptions…">
      </label>
      <span class="note">Auto-harvested live • OAI + REST APIs</span>
    </div>
  </section>

  <main id="results" class="results">
    <div class="loading">Harvesting open data from Figshare and Zenodo…</div>
  </main>

  <footer class="footer">
    <p>© 2025 InquiryBase • Powered by Figshare + Zenodo • Served via Cloudflare Worker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
